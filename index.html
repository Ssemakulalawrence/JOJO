<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation bar styling */
        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 15px;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Main content styling */
        section {
            background-color: white;
            padding: 40px;
            margin: 20px auto;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2em;
            color: #4CAF50;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Footer (optional) */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>JOJO JEWELLERY</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <section>
        <h2>Home Page Content</h2>
        <p>This is the homepage of our website. You can navigate through the other pages using the links above.</p>
    </section>

    <footer>
        <p>&copy; 2024 Our Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
